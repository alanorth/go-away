# We only want Facebook bots related to social media, not AI training.
#
# See: https://developers.facebook.com/docs/sharing/webmasters/web-crawlers/
networks:
  facebook:
    - asn: 32934

conditions:
  is-bot-facebook-share:
      - &is-bot-facebook-share '(userAgent.contains("facebookexternalhit/") || userAgent.contains("facebookcatalog/")) && remoteAddress.network("facebook")'
